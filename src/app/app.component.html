<h1>Filed</h1>
<button (click)="AddUsers()">Add Users</button>

<mat-card class="example-card" *ngFor="let users of Users">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{users.FirstName}} &nbsp; {{users.LastName}}</mat-card-title>
        <mat-card-subtitle>{{users.PhoneNumber}}</mat-card-subtitle>
        <mat-card-subtitle>{{users.Email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{users.MonthlyAdvertisingBudget}}
        </p>
    </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
